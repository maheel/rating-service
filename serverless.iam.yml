iamRoleStatements:
  - Effect: Allow
    Action:
      - logs:CreateLogGroup
      - logs:DeleteLogGroup
      - logs:CreateLogStream
      - logs:PutLogEvents
    Resource: arn:aws:logs:${self:provider.region}:*:*
  - Effect: Allow
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource:
      - Fn::GetAtt:
        - RatingTable
        - Arn
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.RATING_TABLE}/index/${self:provider.environment.RATING_TABLE_INDEX_CONTENT_ID}
